<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HR Dashboard ‚Äî HRMS</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
  <header class="topbar">
    <h1>HR Dashboard</h1>
  </header>

  <main class="dashboard">
    <div class="actions">
      <button id="tabOnboarding" class="active">üßç Onboarding Data</button>
      <button id="tabLeave">üóì Leave Requests</button>
    </div>

    <section id="onboardingSection" class="data-section">
      <div class="actions">
        <button id="downloadBtn">‚¨áÔ∏è Download CSV</button>
        <button id="clearBtn">üóë Clear All Data</button>
      </div>

      <div class="summary">
        <h2>Onboarded Employees</h2>
        <p>Total: <span id="countOnboard">0</span></p>
      </div>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Aadhaar</th>
        <th>Department</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="dataTableOnboard"></tbody>
  </table>
</div>

    </section>

    <section id="leaveSection" class="data-section hidden">
      <div class="summary">
        <h2>Leave Requests</h2>
        <p>Total: <span id="countLeave">0</span></p>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Type</th>
            <th>From</th>
            <th>To</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="dataTableLeave"></tbody>
      </table>
    </section>
  </main>

  <script>
    // ===== ONBOARDING DATA =====
    const onboardTable = document.getElementById('dataTableOnboard');
    const onboardCount = document.getElementById('countOnboard');
    let onboardData = JSON.parse(localStorage.getItem('onboardingData')) || [];

    function renderOnboarding() {
      onboardTable.innerHTML = '';
      onboardData.forEach((emp, i) => {
        const row = document.createElement('tr');
        const status = emp.status || "Pending";
        row.innerHTML = `
          <td>${emp.fullname}</td>
          <td>${emp.email}</td>
          <td>${emp.aadhar}</td>
          <td>${emp.department}</td>
          <td>${emp.phone}</td>
          <td><span class="badge ${status.toLowerCase()}">${status}</span></td>
          <td>
            <button class="approve" data-index="${i}">Approve</button>
            <button class="reject" data-index="${i}">Reject</button>
          </td>
        `;
        onboardTable.appendChild(row);
      });
      onboardCount.textContent = onboardData.length;
    }
    renderOnboarding();

    onboardTable.addEventListener('click', (e) => {
      if (e.target.classList.contains('approve') || e.target.classList.contains('reject')) {
        const i = e.target.dataset.index;
        onboardData[i].status = e.target.classList.contains('approve') ? "Approved" : "Rejected";
        localStorage.setItem('onboardingData', JSON.stringify(onboardData));
        renderOnboarding();
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      let csv = "Name,Email,Aadhaar,Department,Phone,Status\n";
      onboardData.forEach(emp => {
        csv += `${emp.fullname},${emp.email},${emp.aadhar},${emp.department},${emp.phone},${emp.status || 'Pending'}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'onboarding_data.csv';
      a.click();
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm("Clear all onboarding data?")) {
        localStorage.removeItem('onboardingData');
        onboardData = [];
        renderOnboarding();
        onboardCount.textContent = 0;
      }
    });

    // ===== LEAVE REQUESTS DATA =====
    const leaveTable = document.getElementById('dataTableLeave');
    const leaveCount = document.getElementById('countLeave');
    let leaveData = JSON.parse(localStorage.getItem('leaveRequests')) || [];

    function renderLeave() {
      leaveTable.innerHTML = '';
      leaveData.forEach(req => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${req.name}</td>
          <td>${req.department}</td>
          <td>${req.type}</td>
          <td>${req.from}</td>
          <td>${req.to}</td>
          <td>${req.reason}</td>
          <td><span class="badge pending">${req.status}</span></td>
        `;
        leaveTable.appendChild(row);
      });
      leaveCount.textContent = leaveData.length;
    }
    renderLeave();

    // ===== TAB SWITCHING =====
    const tabOnboarding = document.getElementById('tabOnboarding');
    const tabLeave = document.getElementById('tabLeave');
    const onboardSection = document.getElementById('onboardingSection');
    const leaveSection = document.getElementById('leaveSection');

    tabOnboarding.addEventListener('click', () => {
      tabOnboarding.classList.add('active');
      tabLeave.classList.remove('active');
      onboardSection.classList.remove('hidden');
      leaveSection.classList.add('hidden');
    });

    tabLeave.addEventListener('click', () => {
      tabLeave.classList.add('active');
      tabOnboarding.classList.remove('active');
      leaveSection.classList.remove('hidden');
      onboardSection.classList.add('hidden');
    });
  </script>
</body>
</html>
