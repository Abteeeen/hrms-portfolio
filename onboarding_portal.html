<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onboarding Portal — HRMS</title>
  <link rel="stylesheet" href="../css/portal.css" />
</head>
<body>
  <header class="topbar">
    <h1>Employee Onboarding Portal</h1>
  </header>

  <main class="form-container">
    <form id="onboardingForm">
      <label>Full Name</label>
      <input type="text" name="fullname" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Aadhaar Number</label>
      <input type="text" name="aadhar" maxlength="12" required>

      <label>Phone</label>
      <input type="tel" name="phone" required>

      <label>Department</label>
      <select name="department">
        <option>HR</option>
        <option>Engineering</option>
        <option>Marketing</option>
        <option>Finance</option>
      </select>

      <label>Upload ID Proof</label>
      <input type="file" name="idproof" accept=".jpg,.jpeg,.png,.pdf">

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </main>

  <script>
    const form = document.getElementById('onboardingForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect form data
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Retrieve existing submissions
      const existing = JSON.parse(localStorage.getItem('onboardingData')) || [];

      // Add new record
      existing.push(data);

      // Save back to LocalStorage
      localStorage.setItem('onboardingData', JSON.stringify(existing));

      // Confirmation
      output.innerHTML = `
        <h2>✅ Submission Successful</h2>
        <p>Welcome, ${data.fullname}!</p>
        <p>Your details have been recorded.</p>
      `;

      form.reset();
    });
  </script>
</body>
</html>
